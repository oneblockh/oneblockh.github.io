  <style>
        body.light :root {
            --bg: #ffffff;
            --textcolor:#000000;
        }
        body.dark :root {
            --bg: #000000;
            --textcolor:#ffffff;
        }
        /* 文件卡片 */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .file-card {
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 7px 7px 11px 5px rgba(255, 255, 255, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:  0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid #000000;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        body.light .file-card {
            border: 1px solid #000000;
        }
        body.dark .file-card {
            border: 1px solid #ffffff;
        }
        .file-card:hover {
            border: 3px solid #000000;
            transform: translateY(-5px);
            box-shadow: 7px 7px 25px 11px rgba(255, 255, 255, 0.25);
        }
        body.light .file-card:hover {
            border: 3px solid #000000;
            transform: translateY(-5px);
            box-shadow: 7px 7px 25px 11px rgba(255, 255, 255, 0.25);
        }
        body.dark .file-card:hover {
            border: 3px solid #ffffff;
            transform: translateY(-5px);
            box-shadow: 7px 7px 25px 11px rgba(255, 255, 255, 0.25);
        }
        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--bg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .file-card:hover::before {
            width: 8px;
            background: var(--bg);
        }
        .file-icon {
            font-size: 1.75rem;
            color: var(--bg);
            margin-bottom: 1rem;
        }
        .file-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--bg);
        }
        .file-desc {
            color: var(--bg);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        .file-meta {
            display: flex;
            justify-content: space-between;
            color: var(--bg);
            font-size: 0.8rem;
        }
        /* Markdown 内容区 */
        .markdown-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .markdown-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .back-button {
            background: var(--bg);
            color: var(--textcolor);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .back-button:hover {
            border: 1px solid #000000;
            background: var(--bg);
            transform: translateX(-3px);
        }
        body.light .back-button:hover {
            border: 1px solid #000000;
            background: var(--bg);
            transform: translateX(-3px);
        }
        body.dark .back-button:hover {
            border: 1px solid #ffffff;
            background: var(--bg);
            transform: translateX(-3px);
        }
        .markdown-content {
            padding: 1rem 0;
        }
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            color: var(--bg);
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            font-weight: 600;
        }
        .markdown-content pre {
            background: #1e293b;
            color: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        .markdown-content code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }
        .markdown-content blockquote {
            border-left: 4px solid var(--bg);
            padding-left: 1rem;
            color: var(--bg);
            margin: 1.5rem 0;
        }
        /* 加载动画 */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        @keyframes spin {to {transform: rotate(360deg);}}
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {padding: 2rem 1rem;}
            .header h1 {font-size: 2rem;}
            .file-grid {grid-template-columns: 1fr;}
            .markdown-container {padding: 1rem;}
        }
  </style>

  <script>
    function toggleTheme() {
      var body = document.getElementsByTagName('body')[0];
      if (body.className === 'light') {
        body.className = 'dark';
      } else {
        body.className = 'light';

  <script>
      /* 时间 */
      function pad2(num) {
        num = num.toString();
        return num.length < 2 ? '0' + num : num;
      }
      function updateTime() {
        var timeDisplay = document.getElementById('time-display');
        var now = new Date();
        var hours = pad2(now.getHours());
        var minutes = pad2(now.getMinutes());
        var seconds = pad2(now.getSeconds());
        var timeString = hours + ':' + minutes + ':' + seconds;
        timeDisplay.textContent = timeString;
      }
      setInterval(updateTime, 1000);
      updateTime();
      /* 年月日 */
      function updateDate() {
        var dateDisplay = document.getElementById('date-display');
        var now = new Date();
        var year = now.getFullYear();
        var month = pad2(now.getMonth() + 1);
        var day = pad2(now.getDate());
        var dateString = year + '-' + month + '-' + day;
        dateDisplay.textContent = dateString;
      }
      setInterval(updateDate, 1000);
      updateDate();
    </script>
    <script>const container = document.getElementById('markdown-container');</script>
    <script>
        const markdownLibrary = {};
        //初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            renderFileCards();
            // 返回按钮事件
            document.getElementById('backButton').addEventListener('click', showFileList);
            // 键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.getElementById('markdownView').style.display === 'block') {
                    showFileList();
                }
            });
        });
        //渲染文件卡片
        function renderFileCards() {
            const fileGrid = document.getElementById('fileGrid');
            fileGrid.innerHTML = '';
            Object.entries(markdownLibrary).forEach(([filename, meta]) => {
                const card = document.createElement('div');
                card.className = 'file-card animate__animated animate__fadeIn';
                card.innerHTML = `
                    <div class="file-icon">
                        <i class="fas ${meta.icon}"></i>
                    </div>
                    <h3 class="file-title">${filename.replace('.md', '')}</h3>
                    <p class="file-desc">${meta.content.substring(0, 60)}...</p>
                    <div class="file-meta">
                        <span><i class="far fa-clock"></i> ${meta.lastModified}</span>
                        <span><i class="far fa-file"></i> ${meta.size}</span>
                    </div>
                `;
                card.addEventListener('click', () => {
                    showMarkdownContent(filename, meta.content);
                });
                fileGrid.appendChild(card);
            });
        }
        //显示Markdown内容
        function showMarkdownContent(filename, content) {
            document.getElementById('fileListView').style.display = 'none';
            document.getElementById('markdownView').style.display = 'block';
            document.getElementById('currentFileName').textContent = filename;
            // 使用Marked.js渲染
            document.getElementById('markdownContent').innerHTML = marked.parse(content);
            // 高亮代码块
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            // 平滑滚动到顶部
            //window.scrollTo({top: 0,behavior: 'smooth'});
        }
        //显示文件列表
        function showFileList() {
            document.getElementById('fileListView').style.display = 'block';
            document.getElementById('markdownView').style.display = 'none';
            // 添加动画效果
            const cards = document.querySelectorAll('.file-card');
            cards.forEach((card, index) => {
                card.classList.add('animate__animated', 'animate__fadeIn');
                card.style.animationDelay = `${index * 0.1}s`;
            });
        }
        async function loadRealMarkdownFiles() {
            try {
                const response = await fetch('https://api.github.com/repos/oneblockh/oneblockh.github.io/contents/blog');
                const files = await response.json();

                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();

                        markdownLibrary[file.name] = {
                            content: content,
                            icon: getFileIcon(file.name),
                            lastModified: new Date(file.last_modified).toLocaleDateString(),
                            size: formatFileSize(file.size)
                        };
                    }
                }
                renderFileCards();
            } catch (error) {
                console.error('加载文件失败:', error);
            } 
        }
        function getFileIcon(filename) {
            if (filename.includes('指南')) return 'fa-book-open';
            if (filename.includes('API')) return 'fa-code';
            if (filename.includes('说明')) return 'fa-file-alt';
            return 'fa-file';
        }
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }
        window.addEventListener('load', loadRealMarkdownFiles);
</script>
