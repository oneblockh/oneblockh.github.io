<!DOCTYPE html><html lang="zh"><meta charset="utf-8"><title>oneblockh</title><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <style>
    html{width: 100%;height: 99%;}
    body {width: 99.3%;height: 100%;background: #f0f0f0 url('background.png') center center;background-size: cover;background-repeat: repeat;font-family:Segoe UI,Arial, sans-serif;transition: background-color 0.5s ease,color 0.5s ease;}
    .page {background-color: rgba(125,125,125,0.5);border-radius: 11px;margin: 0 auto 0;padding: 5px 11px;box-shadow: 11px 8px 25px 11px rgba(25,25,25,0.5);backdrop-filter: blur(2.5px) brightness(100%);filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=2.5);border: 1px solid rgba(255, 255, 255, 0.2);}
    body.light {background-color: #ffffff;color: #000000;}
    body.dark {background-color: #333333;color: #ffffff;}
    #theme-toggle,body.light #theme-toggle{background-color: transparent;border-radius: 3px;color: #000000;border: 1px solid #000000;top: -3px;}
    body.dark #theme-toggle {color: #ffffff;border: 1px solid #ffffff;}
    #theme-toggle:hover,body.light #theme-toggle:hover {background-color: rgba(0, 0, 0, 0.1);border-width: 1.2px;box-shadow: 11px 8px 25px 11px rgba(225, 225, 225, 0.5);}
    .bh{border-radius: 11px;border: 1px solid #00000000;position: relative;padding: 3px;}
    .bh:hover,body.light .bh:hover{border-radius: 11px;border: 1px solid #000000;box-shadow: 11px 8px 25px 11px rgba(225, 225, 225, 0.5);}
    body.dark .bh:hover{border: 1px solid #ffffff;}
    .link a,body.light .link a{color:#000000;transition:color 0.5s ease;}
    body.dark .link a{color:#ffffff;}
    .link-svg{width: 32px;height: 32px;}
    .link-svg g g,body.light .link-svg g g,.link-svg g ,body.light .link-svg  g{stroke: #000000;stroke-width: 1;transition: background-color 0.5s ease,color 0.5s ease;}
    body.dark .link-svg g g,body.dark .link-svg g g {stroke: #ffffff;}
    .obh-web {background-color: hsla(0, 0%, 47.1%, 0.5);color: #00000000;width: 125px;justify-content: space-between;align-items: center;display: flex;margin: 1em auto 1em;border-radius: 11px;border: 1px solid rgba(255, 255, 255, 0.25);}
  </style>
  <style>
    .file-grid {display: grid;grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));gap: 1.5rem;margin-top: 3px;}
    .file-card,body.light .file-card{border-radius: 12px;padding: 1.5rem;box-shadow: 7px 7px 11px 5px rgba(255, 255, 255, 0.25);transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);box-shadow:  0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);border: 1px solid #000000;cursor: pointer;position: relative;overflow: hidden;}
    body.dark .file-card {border: 1px solid #ffffff;}
    .file-card:hover,body.light .file-card:hover {border: 3px solid #000000;transform: translateY(-5px);box-shadow: 7px 7px 25px 11px rgba(255, 255, 255, 0.5);}
    body.dark .file-card:hover {border: 3px solid #ffffff;box-shadow: 7px 7px 25px 11px rgba(0, 0, 0, 0.5);}
    .file-card::before,body.light .file-card::before {content: '';position: absolute;top: 0;left: 0;width: 4px;height: 100%;background:rgba(0,0 ,0 ,0.5);transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);}
    body.dark .file-card::before {background:rgba(255, 255, 255, 0.5);}
    .file-card:hover::before,body.light .file-card:hover::before {width: 100%;background: rgba(0, 0, 0, 0.025);}
    body.dark .file-card:hover::before {background: rgba(255, 255, 255, 0.025);}
    .file-icon,body.light .file-icon {font-size: 1.75rem;margin-bottom: 1rem;display: flex;}
    .file-title,body.light.file-title  {font-weight: 600;bottom: 0.5rem;}
    .file-desc,body.light .file-desc {font-size: 0.9rem;margin-bottom: 1.5rem;}
    .file-icon,body.light .file-icon,.file-title,body.light.file-title,.file-desc,body.light .file-desc{color:#000000;}
    .file-icon h3{margin: 0;font-size: 1.2rem;}
    body.dark .file-icon,body.dark .file-title,body.dark .file-desc {color: #ffffff;}
    .markdown-container {max-width: 800px;margin: 0 auto;padding: 2rem;animation: fadeIn 0.6s ease-out;}
    .markdown-toolbar {display: flex;justify-content: space-between;align-items: center;margin-bottom: 1.5rem;padding-bottom: 1rem;border-bottom: 1px solid rgba(0, 0, 0, 0.1);}
    .back-button,body.light .back-button {background-color: rgba(0, 0, 0, 0.1);color: #000000;border: none;padding: 0.5rem 1rem;border-radius: 8px;cursor: pointer;transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);display: flex;align-items: center;gap: 0.5rem;}
    body.dark .back-button {color: #ffffff;}
    .back-button:hover,body.light .back-button:hover {border: 1px solid #000000;transform: translateX(-3px);box-shadow: 11px 8px 25px 11px rgba(225, 225, 225, 0.5);}
    body.dark .back-button:hover {border: 1px solid #ffffff;box-shadow: 11px 8px 25px 11px rgba(25, 25, 25, 0.5);}
    .markdown-content {padding: 1rem 0;}
    .markdown-content h1,.markdown-content h2,.markdown-content h3,body.light .markdown-content h1,body.light .markdown-content h2,body.light.markdown-content h3 {color: #000000;margin-top: 1.5em;margin-bottom: 0.8em;font-weight: 600;}
    body.dark .markdown-content h1,body.dark .markdown-content h2,body.dark .markdown-content h3 {color: #ffffff;}
    .markdown-content pre {background: rgba(30, 41, 59, 0.75);color: #f8fafc;padding: 1rem;border-radius: 8px;overflow-x: auto;margin: 1.5rem 0;}
    .markdown-content code {-family: 'Fira Code', monospace;font-size: 0.9em;}
    .markdown-content blockquote {padding-left: 1rem;margin: 1.5rem 0;}
    @keyframes fadeIn {from {opacity: 0;transform: translateY(20px);}to {opacity: 1;transform: translateY(0);}}
    @keyframes spin {to {transform: rotate(360deg);}}
    @media (max-width: 768px) {.file-grid {grid-template-columns: 1fr;}.markdown-container {padding: 1rem;}}
  </style>

  <script>
    /*切换主题*/
    function toggleTheme() {
      var body = document.getElementsByTagName('body')[0];
      if (body.className === 'light') {
        body.className = 'dark';
      } else {
        body.className = 'light';
      }
    }
  </script>
  <script>
      /* 时间 */
      function pad2(num) {
        num = num.toString();
        return num.length < 2 ? '0' + num : num;
      }
      function updateTime() {
        var timeDisplay = document.getElementById('time-display');
        var now = new Date();
        var timeString = pad2(now.getHours()) + ':' + pad2(now.getMinutes()) + ':' + pad2(now.getSeconds());
        timeDisplay.textContent = timeString;
      }
      setInterval(updateTime, 1000);
      updateTime();
      /* 年月日 */
      function updateDate() {
        var dateDisplay = document.getElementById('date-display');
        var now = new Date();
        var dateString = now.getFullYear() + '-' + pad2(now.getMonth() + 1) + '-' + pad2(now.getDate());
        dateDisplay.textContent = dateString;
      }
      setInterval(updateDate, 1000);
      updateDate();
    </script>
    <script>
    // 初始化Markdown库(blog文章)
    var markdownLibrary = {};
    document.addEventListener('DOMContentLoaded', function() {renderFileCards();document.getElementById('backButton').addEventListener('click', showFileList);});
    //渲染文件卡片
    function renderFileCards() {
        var fileGrid = document.getElementById('fileGrid');
        fileGrid.innerHTML = '';
        for (var filename in markdownLibrary) {
            if (!markdownLibrary.hasOwnProperty(filename)) continue;
            var meta = markdownLibrary[filename];
            var card = document.createElement('a');
            card.className = 'file-card animate__animated animate__fadeIn';
            card.innerHTML ='<div class="file-icon">' +'<i class="fas ' + meta.icon + '"></i>' +'<div style="width: 8px;"></div>' +'<h3 class="file-title">' + filename.replace('.md', '') + '</h3>' +'</div>' +'<p class="file-desc">' + meta.content.substring(0, 60) + '...</p>';
            card.addEventListener('click', function(filename, content) {return function() { showMarkdownContent(filename, content); };}(filename, meta.content));fileGrid.appendChild(card);
        }
    }
    //显示Markdown内容
    function showMarkdownContent(filename, content) {
        document.getElementById('fileListView').style.display = 'none';
        document.getElementById('markdownView').style.display = 'block';
        document.getElementById('currentFileName').textContent = filename;
        document.getElementById('markdownContent').innerHTML = marked.parse(content);
    }
    //显示文件列表
    function showFileList() {
        document.getElementById('fileListView').style.display = 'block';
        document.getElementById('markdownView').style.display = 'none';
        // 添加动画效果
        var cards = document.querySelectorAll('.file-card');
        for (var i = 0; i < cards.length; i++) {
            cards[i].classList.add('animate__animated');
            cards[i].classList.add('animate__fadeIn');
            cards[i].style.animationDelay = (i * 0.1) + 's';
        }
    }
    function loadRealMarkdownFiles() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://api.github.com/repos/oneblockh/oneblockh.github.io/contents/blog', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var files = JSON.parse(xhr.responseText);
                    var i = 0;
                    function loadNextFile() {
                        if (i >= files.length) {renderFileCards();return;}
                        var file = files[i];
                        i++;
                        if (file.name && file.name.length > 3 && file.name.substr(file.name.length - 3) === '.md') {
                            var contentXhr = new XMLHttpRequest();
                            contentXhr.open('GET', file.download_url, true);
                            contentXhr.onreadystatechange = function() {if (contentXhr.readyState === 4) {if (contentXhr.status === 200) {markdownLibrary[file.name] = {content: contentXhr.responseText,icon: getFileIcon(file.name),};}loadNextFile();}
                          };
                            contentXhr.send();
                        } else {loadNextFile();}
                    }
                    loadNextFile();
                } else {console.error('加载失败:', xhr.statusText);}
            }
        };
        xhr.send();
    }
    function getFileIcon(filename) {
        if (filename.indexOf('指南') !== -1) return 'fa-book-open';
        if (filename.indexOf('API') !== -1) return 'fa-code';
        if (filename.indexOf('说明') !== -1) return 'fa-file-alt';
        return 'fa-file';
    }
    window.addEventListener('load', loadRealMarkdownFiles);
</script>
