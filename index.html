<html lang="zh"><title>oneblockh</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><!页面>
<head><style>
body {
    height: 100%;
    width: 100%;
    background: url('background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    align-items: center;
    margin: 0;
    padding: 0;       
    font-family: Arial, sans-serif;
    transition:color 0.5s ease;
}
.page{background-color:hsla(0, 0%, 47.1%, 0.5);width:160px;align-items:center;align:center;border-radius: 11px;margin: 0 auto;padding: 5px 11px;box-shadow: 7px 3px 25px 11px rgba(201, 196, 196, 0.25);backdrop-filter: blur(1.7px) brightness(100%);}
.txt{margin:0px;}
.bh:hover,td a:hover{border-radius: 3px;box-shadow: 7px 3px 25px 11px rgba(201, 196, 196, 0.25);border: 1px solid #000000;}
.projectlists{max-width: 100%;max-height: 50%; overflow-y: auto;}
#time-display {font-size: 25px;font-weight: bold;text-align: center;}
#date-display {font-size: 15px;font-weight: bold;text-align: center;}
#theme-toggle {background-color:#00000000;transition:color 0.5s ease;border-radius: 3px;color: #000000;border: 1px solid #000000;}
#theme-toggle:hover{box-shadow: 7px 3px 25px 11px rgba(201, 196, 196, 0.25);}
body.light {background-color: #ffffff;color: #000000;}
body.dark {background-color: #333333;color: #ffffff;}
body.light #theme-toggle {color: #000000;border: 1px solid #000000;}
body.dark #theme-toggle {color: #ffffff;border: 1px solid #ffffff;}
body.light .bh:hover,body.light td a:hover{border: 1px solid #000000;}
body.dark .bh:hover,body.dark td a:hover{border: 1px solid #ffffff;}
table,td{border: 1px solid #000000;border-radius: 3px;}
body.light table,body.light td{border: 1px solid #000000;border-radius: 3px;}
body.dark table,body.dark td{border: 1px solid #ffffff;border-radius: 3px;}
body.light td{color: #000000;}
body.dark td {color: #ffffff;}
.obh-web{background-color:hsla(0, 0%, 47.1%, 0.5);color: #00000000;width: 125px;justify-content: space-between;align-items: center;display: flex;margin: 1em auto 1em;border-radius: 11px;}
</style>
<body>
  <p style="color:#00000000;font-size:3px;">.</p>
  <h1 style="font-size: 20px;overflow: hidden;" align="center">oneblockh的个人主页</h1>
  <div style="display:flex;margin: 0 auto;width:320px;">
    <div>
      <div class="page">
        <div style="display:flex;overflow: hidden;">
          <img src="obh.png" alt="oneblockh" width="50" height="50" style="border-radius: 11px;">
          <h1 style="font-size: 20px;">oneblockh</h1>
        </div>
          <p class="txt" align="center">hello world</p>
          <p class="txt" align="center">正在学习...</p>
        <div align="center">
          <a href="https://github.com/oneblockh"><img src="github.png" alt="github" width="32" height="32" class="bh"><!github></a>
          <a href="https://space.bilibili.com/3546635246242772"><img src="bilibili.png" alt="github" width="32" height="32" class="bh"><!bilibili></a>
        </div>
        <div align="center">
          <button id="theme-toggle" onclick="toggleTheme()" align="center">切换主题</button>
        </div>
      </div>
      <p class="txt" class="ht">.</p>
      <div class="page">
        <div id="time-display"></div>
        <div id="date-display"></div>
      </div>
    </div>
    <p style="color:#00000000;">.</p>
    <div class="page" align="center">
      <h3>导航</h3>
      <a href="https://oneblockh.github.io/" class="bh">当前页面</a>
      <br>
      <a href="https://space.bilibili.com/3546635246242772/dynami" class="bh">动态</a>
      <br>
      <a href="https://github.com/oneblockh" class="bh">主页</a>
      <br>
      <a href="https://github.com/oneblockh" class="bh">仓库</a> 
    </div>
  </div>
  <p class="txt" style="color:#00000000;">.</p>
  <div class="page" style="width:75%;" align="center"><div class="projectlists">
    <h3>项目或作品和资源</h3>
  <table id="repo-table" border="1" style="width:95%;text-align: center;" ><tbody></tbody></table>
  </div></div>
<script>
  /*主题切换*/
  function toggleTheme() {
    var body = document.getElementsByTagName('body')[0];
    if (body.className === 'light') {body.className = 'dark';} 
    else {body.className = 'light'}}
</script>
<script>
  /*时间*/
  function updateTime() {
  const timeDisplay = document.getElementById('time-display');
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  const timeString = `${hours}:${minutes}:${seconds}`;
  timeDisplay.textContent = timeString;}
  setInterval(updateTime, 1000);updateTime();
  /*年月日*/
  function updateDate() {
    const dateDisplay = document.getElementById('date-display');
    const now = new Date();
    const year = now.getFullYear();
    const month = (now.getMonth() + 1).toString().padStart(2, '0');
    const day = now.getDate().toString().padStart(2, '0');
    const dateString = `${year}-${month}-${day}`;
    dateDisplay.textContent = dateString;}
    setInterval(updateDate, 1000);
    updateDate();
</script>
<script>
  /*内容获取器*/
  const apiUrl = `https://api.github.com/users/oneblockh/repos`;
  fetch(apiUrl)
    .then(response => {
        if (!response.ok) {throw new Error('网络响应不正常');}return response.json();})
          .then(data => {
        const tableBody = document.querySelector('#repo-table tbody');
        tableBody.innerHTML = '';
        data.forEach(repo => {
          const row = document.createElement('tr');
          const nameCell = document.createElement('td');
          const descCell = document.createElement('td');
          const linkCell = document.createElement('td');
          nameCell.textContent = repo.name;
          descCell.textContent = repo.description || '无描述';
          const link = document.createElement('a');
          link.href = repo.html_url;
          link.textContent = '访问';
          linkCell.appendChild(link);
          row.appendChild(nameCell);
          row.appendChild(descCell);
          row.appendChild(linkCell);
          tableBody.appendChild(row);
          });}).catch(error => {console.error('获取数据时出错:', error);});
</script>
<div class="obh-web" align="center">.<a href="https://github.com/oneblockh/oneblockh/" class="bh">by_oneblockh</a>.</div></body></html>
